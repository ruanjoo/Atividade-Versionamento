<div class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-xl custom-shadow p-8 mr-3">
    <div class="mb-8">
      <h2 class="text-2xl font-bold text-gray-800 mb-2">Entrar</h2>
      <p class="text-gray-600">
        Acesse sua conta para agendar ou gerenciar consultas.
      </p>
    </div>

    <form (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1"
          >Email</label
        >
        <div class="relative">
          <div
            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
          >
            <i class="fas fa-envelope text-gray-400"></i>
          </div>
          <input
            [(ngModel)]="email"
            name="email"
            type="email"
            id="email"
            placeholder="Seu email"
            class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg input-focus focus:outline-none transition duration-200"
            required
          />
        </div>
      </div>

      <div class="mb-4">
        <label
          for="password"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Senha</label
        >
        <div class="relative">
          <div
            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
          >
            <i class="fas fa-lock text-gray-400"></i>
          </div>
          <input
            [(ngModel)]="password"
            name="password"
            type="password"
            id="password"
            placeholder="Sua senha"
            class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg input-focus focus:outline-none transition duration-200"
            required
          />
        </div>
        <div class="text-right mt-1">
          <a
            routerLink="/esqueci-senha"
            class="text-sm text-blue-600 hover:text-blue-800"
            >Esqueceu sua senha?</a
          >
        </div>
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition duration-200 transform hover:scale-105 mb-6"
      >
        Entrar
      </button>

      <div class="text-center text-sm text-gray-600">
        Não tem uma conta?
        <a
          routerLink="/cadastro"
          class="text-blue-600 font-medium hover:text-blue-800"
          >Cadastre-se</a
        >
      </div>
    </form>
  </div>

  <div class="mt-8 bg-blue-50 rounded-xl p-6 border border-blue-100">
    <h3 class="text-lg font-medium text-blue-800 mb-3">
      Contas de demonstração
    </h3>
    <div class="space-y-2">
      <div class="flex items-start">
        <i class="fas fa-user-injured text-blue-600 w-5 h-5 mt-1"></i>
        <div class="ml-3">
          <p class="text-sm font-medium text-gray-700">Paciente</p>
          <p class="text-xs text-gray-500">patient&#64;example.com / senha123</p>
        </div>
      </div>
      <div class="flex items-start">
        <i class="fas fa-user-md text-blue-600 w-5 h-5 mt-1"></i>
        <div class="ml-3">
          <p class="text-sm font-medium text-gray-700">Médico</p>
          <p class="text-xs text-gray-500">doctor&#64;example.com / 123456</p>
        </div>
      </div>
      <div class="flex items-start">
        <i class="fas fa-user-tie text-blue-600 w-5 h-5 mt-1"></i>
        <div class="ml-3">
          <p class="text-sm font-medium text-gray-700">Recepcionista</p>
          <p class="text-xs text-gray-500">
            admin&#64;example.com / admin123
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
