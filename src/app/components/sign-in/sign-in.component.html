<div class="bg-white rounded-xl shadow-lg w-full max-w-md overflow-hidden">
  <div class="bg-blue-500 py-4 px-6 flex items-center justify-center">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-8 w-8 text-white"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M19 11H5..."
      />
    </svg>
    <span class="ml-2 text-xl font-bold text-white">Health Easy</span>
  </div>

  <div class="p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-1">Criar uma conta</h1>
    <p class="text-gray-600 mb-6">
      Preencha os campos para começar a usar a Health Easy.
    </p>

    <form (ngSubmit)="onSubmit()" #form="ngForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Nome completo</label
        >
        <input
          type="text"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg transition focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
          [(ngModel)]="formData.fullName"
          name="fullName"
          placeholder="Seu nome completo"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Email</label
        >
        <input
          type="email"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg transition focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
          [(ngModel)]="formData.email"
          name="email"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Tipo de conta</label
        >
        <select
          class="w-full px-4 py-2 border border-gray-300 rounded-lg transition focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
          [(ngModel)]="formData.accountType"
          name="accountType"
        >
          <option value="" disabled selected>Selecione o tipo de conta</option>
          <option value="paciente">Paciente</option>
          <option value="medico">Médico</option>
          <option value="recepcionista">Recepcionista</option>
        </select>
      </div>

      <div
        *ngIf="
          formData.accountType === 'paciente' ||
          formData.accountType === 'medico'
        "
        class="space-y-4"
      >
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Sexo</label
          >
          <select
            class="w-full px-4 py-2 border border-gray-300 rounded-lg transition focus:outline-none focus:ring-2 focus:ring-blue-500"
            [(ngModel)]="formData.gender"
            name="gender"
            required
          >
            <option value="" disabled selected>Selecione</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Telefone</label
          >
          <input
            type="tel"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg transition focus:outline-none focus:ring-2 focus:ring-blue-500"
            [(ngModel)]="formData.phone"
            name="phone"
            required
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >CPF</label
          >
          <input
            type="text"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg transition focus:outline-none focus:ring-2 focus:ring-blue-500"
            [(ngModel)]="formData.cpf"
            name="cpf"
            required
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Data de Nascimento</label
          >
          <input
            type="date"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg transition focus:outline-none focus:ring-2 focus:ring-blue-500"
            [(ngModel)]="formData.birthDate"
            name="birthDate"
            required
          />
        </div>
      </div>

      <div *ngIf="formData.accountType === 'doctor'" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >CRM</label
          >
          <input
            type="text"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg transition focus:outline-none focus:ring-2 focus:ring-blue-500"
            [(ngModel)]="formData.crm"
            name="crm"
            required
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Especialidade</label
          >
          <input
            type="text"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg transition focus:outline-none focus:ring-2 focus:ring-blue-500"
            [(ngModel)]="formData.specialty"
            name="specialty"
            required
          />
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Senha</label
        >
        <input
          type="password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg transition focus:outline-none focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="formData.password"
          name="password"
          required
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Confirmar senha</label
        >
        <input
          type="password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg transition focus:outline-none focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="formData.confirmPassword"
          name="confirmPassword"
          required
        />
      </div>

      <div class="pt-2">
        <button
          type="submit"
          class="w-full py-3 px-4 bg-blue-500 hover:bg-blue-600 text-white font-medium rounded-lg transition duration-300"
        >
          Cadastrar
        </button>
      </div>
    </form>

    <div class="mt-4 text-center">
      <p class="text-gray-600">
        Já tem uma conta?
        <a href="#" class="text-blue-500 hover:text-blue-600 font-medium"
          >Entrar</a
        >
      </p>
    </div>
  </div>
</div>
